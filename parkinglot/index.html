<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pkt/parkingicon.png" type="image/x-icon">
    <link rel="stylesheet" href="pkt/responsive.css">
    <link rel="stylesheet" href="pkt/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Parking lot</title>
</head>

<body>
    <div class="img-area"></div>
    <nav>
        <ul>
            <li class="item"><a class="active" href="">Home</a></li>
        <li class="item"><a href="pkt/gallery.html">Gallery</a></li>
        <li class="item"><a href="pkt/contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1>Welcome to parking lot</h1>
    <div class="content">  
       
        <div class="rightdetails" id="rightdetails">
            <div class="name">
                Name: <input type="text" id="name" name="name" placeholder="enter name" required>
            </div>
            <div class="vname">
                Vehicle Name: <input type="text" id="vname" name="vname" placeholder="enter vname" required>
            </div>
            <div class="vnum">
                Vehicle Number: <input type="text" id="vnum" name="vnum" placeholder="enter vnum" required>
            </div>
            <div class="entrydate">
                Entry Date: <input type="date" id="entrydate" name="entrydate" placeholder="enter entrydate" required>
            </div>
            <div class="exitdate">
                Exit Date: <input type="date" id="exitdate" name="exitdate" placeholder="enter exitdate" required>
            </div>
            <div class="btndiv">
                <button class="btnsubmit" type="submit" onclick="done()">Submit</button>
            </div>
        </div>
        </form>

        <div class="leftdetails" id="leftdetails">
            <ul>
                <li id="li1"></li>
                <li id="li2" ></li> 
            </ul>           
            <h4>List of all Vehicles present in parking lot</h4>
            <table id="displaytable">
                <tr>
                    <th>Name</th>
                    <th>V.name</th>
                    <th>V.Number</th>
                    <th>entrydate</th>
                    <th>exitdate</th>
                </tr>
            </table>


            <button id="unpark" value="unpark" onclick="unpark()">Click here for unpark</button>


          <!--  <p id="unparkedcar"></p> -->

            
        </div>

    </div>
    <script src="pkt/index.js"></script>

    
</body>

</html>
